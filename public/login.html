<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI LMS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container login-container">
        <h1>AI Powered LMS - Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <p class="input-hint">Try: student1, instructor1, or admin1</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                 <p class="input-hint">Password: password123</p>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-error" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
