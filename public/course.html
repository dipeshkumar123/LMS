<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View - EduMaster LMS</title> 
    <!-- {/* Updated Title */} -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/landing-style.css"> 
    <!-- {/* Main Styles */} -->
    <!-- {/* <link rel="stylesheet" href="/css/app-style.css"> */} {/* App Overrides */} -->
</head>
<body class="app-page course-page">
     <!-- {/* Added course-page class */} -->

    <!-- App Header (Consistent) -->
    <header class="app-header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                EduMaster
            </div>
            <div class="user-info-controls">
                <span id="user-greeting" class="greeting">Welcome!</span>
                <div class="user-gamification-stats header-stats">
                    <span id="user-points" title="Total Points">...</span>
                    <span id="user-badges-summary" title="Earned Badges">...</span>
                </div>
                <a href="/profile.html" class="profile-link" title="My Profile"><i class="fas fa-user-circle"></i></a>
                <button id="logout-button" class="cta-button secondary btn-small logout-btn">Logout</button>
                 <button id="dark-mode-toggle" class="cta-button dark-mode-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                 </button>
            </div>
        </div>
    </header>

    <!-- Main App Content Area -->
    <main class="app-main-content container course-view-container-app"> 
        <!-- {/* Use container, add specific class */} -->

        <!-- {/* Course Title Area */} -->
        <div class="course-title-area">
             <a href="/dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
             <h1 id="course-page-title" class="page-title">Course View</h1>
              <!-- {/* Use page-title style */} -->
        </div>


        <!-- {/* Course Content Grid (Sidebar + Main) */} -->
        <div class="course-layout-grid">

             <!-- {/* Sidebar */} -->
            <aside class="course-sidebar-app"> 
                <!-- {/* New class for app sidebar */} -->
                <h2 id="course-sidebar-title">Course Content</h2>
                <div id="module-list">
                    <p>Loading structure...</p>
                </div>
                 <div class="sidebar-action">
                     <button id="suggest-activity-btn" class="btn btn-secondary btn-small">Suggest Activity</button>
                 </div>
            </aside>

            <!-- {/* Main Content Section */} -->
            <section class="course-content-main">
                 <!-- {/* New class */} -->
                <h2 id="content-title">Select a Lesson</h2>

                <!-- {/* Suggestions / Feedback */} -->
                <div id="adaptive-suggestion" class="adaptive-suggestion-box" style="display: none;"></div>
                <div id="content-feedback" class="feedback-message" style="display: none;"></div>

                <!-- {/* Lesson Content Area */} -->
                <div id="content-area" class="lesson-content-area">
                    <p>Please choose a lesson from the sidebar.</p>
                </div>
                <div id="lesson-actions" class="lesson-actions-area"></div>

                <!-- {/* AI Sections */} -->
                <section id="personalized-practice-area" class="ai-section personalized-practice" style="display: none;">
                     <h3 class="ai-section-title">Personalized Practice</h3>
                     <div id="practice-content"></div>
                     <div id="practice-feedback" class="feedback-message" style="display: none;"></div>
                </section>
                 <section id="ai-activity-suggestion-area" class="ai-section ai-activity-suggestion" style="display: none;">
                      <h3 class="ai-section-title">AI Activity Suggestion</h3>
                      <div id="activity-content"></div>
                 </section>

                 <!-- {/* Forum/Assignment sections will be appended dynamically inside course-content-main */} -->

            </section>
        </div> 
        <!-- {/* End course-layout-grid */} -->

    </main>

    <!-- App Footer (Consistent) -->
    <footer class="app-footer">
        <p>Â© 2024 EduMaster LMS. All rights reserved.</p>
    </footer>

    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Load JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/course.js"></script>
    <script src="/js/app-common.js"></script>
     <!-- {/* Load common UI logic */} -->

</body>
</html>
